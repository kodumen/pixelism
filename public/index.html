<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pixelism</title>
    <link rel="stylesheet" href="/css/pure.css">
    <link rel="stylesheet" href="/fonts/css/font-awesome.css">
    <link rel="stylesheet" href="/css/animate.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div id="splash" class="shell-pad">
        <p>Loading...</p>
    </div>
    
    <div id="app" class="pure-g" hidden>
        <div class="pure-u-4-5 shell-pad">  
            <svg id="canvas" :width="canvas.width" :height="canvas.height" :viewBox="canvasViewBox" style="display: block; margin: auto;" v-on:mousemove="canvasPaintCell" v-on:mousedown="canvasMousedown" v-on:mouseup="canvasMouseup">
                <defs>
                    <pattern id="Grid" v-bind:class="{'grid-on': canvas.isShowGrid}"
                            :width="canvas.cellSize" :height="canvas.cellSize"
                            patternUnits="userSpaceOnUse">
                        <line :x1="canvas.cellSize" y1="0" :x2="canvas.cellSize" :y2="canvas.cellSize"></line>
                        <line :x1="canvas.cellSize" :y1="canvas.cellSize" x2="0" :y2="canvas.cellSize"></line>
                    </pattern>
                </defs>
                <rect v-for="cell in canvas.cells" r-id="{{$index}}" :x="cell.x" :y="cell.y" :width="canvas.cellSize" :height="canvas.cellSize" :fill="cell.fill" v-on:click="canvasSetRectFill"></rect>
                <rect x="0" y="0" :width="canvas.width" :height="canvas.height" fill="url(#Grid)"></rect>
            </svg>
            <div class="toolbar">
                <button class="pure-button" v-on:click="canvasToggleGrid" v-bind:class="{'toolbar-btn-on': canvas.isShowGrid}">
                    <i class="fa fa-th-large"></i>
                    Toggle Grid
                </button>
            </div>
        </div>
        <div class="pure-u-1-5 shell-pad">
            <div id="color-picker">
                
            </div>
        </div>
    </div>
    
    <div id="shell">
        <div id="menu" class="pure-menu animated" style="display:none" v-show="isMenuActive" v-bind:class="[menuAnimation]">
            <ul class="pure-menu-list shell-pad">
                <li class="pure-menu-item"><a href="#" class="pure-menu-link">Draw</a></li>
                <li class="pure-menu-item"><a href="#" class="pure-menu-link">About</a></li>
                <li class="pure-menu-item"><a href="#" class="pure-menu-link">Github</a></li>
            </ul>
        </div>
        
        <div id="header" class="pure-menu pure-menu-horizontal">
            <a href="#" role="button" class="pure-menu-heading" v-on:click="toggleMenu">
                <i class="fa fa-bars"></i>
            </a>
            <a href="#" class="pure-menu-heading">Pixelism</a>
        </div>
    </div>
    
    <script src="/js/vue.js"></script>
    <script src="/js/shell.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/default_canvas.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
