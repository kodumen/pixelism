<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pixelism</title>
    <link rel="stylesheet" href="/css/pure.css">
    <link rel="stylesheet" href="/fonts/css/font-awesome.css">
    <link rel="stylesheet" href="/css/animate.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div id="splash" class="shell-pad">
        <p>Loading...</p>
    </div>
    
    <div id="app" class="pure-g" hidden>
        <div class="pure-u-4-5 shell-pad">            
            <div id="canvas">                
                <svg v-bind:class="{'grid-on': isShowGrid}" width="512" height="512" viewBox="0 0 512 512">
                    <g v-for="i in 16">
                        <pixel v-for="j in 16" :x="j" :y="i" fill="white">
                    </g>
                </svg>                
                
                <div class="toolbar">
                    <button class="pure-button" v-on:click="toggleGrid" v-bind:class="{'toolbar-btn-on': isShowGrid}">
                        <i class="fa fa-th-large"></i>
                        Toggle Grid
                    </button>
                </div>
            </div>
        </div>
        <div class="pure-u-1-5 shell-pad">
            <div id="color-picker">
                <svg class="grid-on" width="128" height="256" viewBox="0 0 128 256">
                    <g><pixel v-for="i in 4" :x="i" :y="0" fill="red" v-on:click="setColor"></pixel></g>
                    <g><pixel v-for="i in 4" :x="i" :y="1" fill="orange" v-on:click="setColor"></pixel></g>
                    <g><pixel v-for="i in 4" :x="i" :y="2" fill="yellow" v-on:click="setColor"></pixel></g>
                    <g><pixel v-for="i in 4" :x="i" :y="3" fill="green" v-on:click="setColor"></pixel></g>
                    <g><pixel v-for="i in 4" :x="i" :y="4" fill="blue" v-on:click="setColor"></pixel></g>
                    <g><pixel v-for="i in 4" :x="i" :y="5" fill="violet" v-on:click="setColor"></pixel></g>
                    <g><pixel v-for="i in 4" :x="i" :y="6" fill="black" v-on:click="setColor"></pixel></g>
                </svg>
            </div>
        </div>
    </div>
    
    <div id="shell">
        <div id="menu" class="pure-menu animated" style="display:none" v-show="isMenuActive" v-bind:class="[menuAnimation]">
            <ul class="pure-menu-list shell-pad">
                <li class="pure-menu-item"><a href="#" class="pure-menu-link">Draw</a></li>
                <li class="pure-menu-item"><a href="#" class="pure-menu-link">About</a></li>
                <li class="pure-menu-item"><a href="#" class="pure-menu-link">Github</a></li>
            </ul>
        </div>
        
        <div id="header" class="pure-menu pure-menu-horizontal">
            <a href="#" role="button" class="pure-menu-heading" v-on:click="toggleMenu">
                <i class="fa fa-bars"></i>
            </a>
            <a href="#" class="pure-menu-heading">Pixelism</a>
        </div>
    </div>
    
    <script src="/js/vue.js"></script>
    <script src="/js/components/shell.js"></script>
    <script src="/js/components/pixel.js"></script>
    <script src="/js/components/canvas.js"></script>
    <script src="/js/components/color_picker.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
